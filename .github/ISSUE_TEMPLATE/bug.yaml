name: Bug Report
description: Report an issue with TimeTrack
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please include the âš¡ emoji at the start of your title if you've read our contributing guidelines.

  - type: checkboxes
    id: terms
    attributes:
      label: Guidelines
      options:
        - label: I have searched for similar issues before creating this one
          required: true

  - type: input
    id: browser
    attributes:
      label: Browser
      description: What browser are you using? (For UI-related issues)
      placeholder: "Chrome 120, Firefox 121, etc."
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which OS are you using?
      placeholder: "Windows 11, macOS, Ubuntu"
    validations:
      required: true

  - type: input
    id: python_version
    attributes:
      label: Python Version
      description: Which Python version are you using?
      placeholder: "3.9.7, 3.10.2, etc."
    validations:
      required: true

  - type: input
    id: database
    attributes:
      label: Database
      description: Which database are you using?
      placeholder: "SQLite, PostgreSQL 14, etc."
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened?
      placeholder: Describe the issue in detail
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Enter data '...'
        4. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output
      render: shell
    validations:
      required: false
