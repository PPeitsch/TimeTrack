{% extends "base.html" %}

{% block title %}Analysis{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="card-title mb-0">Analysis</h5>
                    </div>
                    <div class="col-auto">
                        <select class="form-select" id="yearSelect">
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <select class="form-select" id="monthSelect">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <!-- ... other months ... -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Monthly Summary</h6>
                                <div class="d-flex justify-content-between">
                                    <span>Required Hours:</span>
                                    <span id="monthlyRequired">0</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Completed Hours:</span>
                                    <span id="monthlyCompleted">0</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Balance:</span>
                                    <span id="monthlyBalance">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive mt-4">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Hours</th>
                                <th>Required</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="timeTable">
                            <!-- Filled dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

document.getElementById('yearSelect').addEventListener('change', updateAnalysis);

</script>
{% endblock %}
