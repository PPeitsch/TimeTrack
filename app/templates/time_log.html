{% extends "base.html" %}

{% block title %}Time Logs{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="card-title mb-0">Time Log Entries</h5>
                    </div>
                    <div class="col-auto d-flex align-items-center">
                        <button id="prevYear" class="month-nav-button me-2">
                            <i class="bi bi-chevron-double-left"></i>
                        </button>
                        <button id="prevMonth" class="month-nav-button me-2">
                            <i class="bi bi-chevron-left"></i>
                        </button>

                        <select class="form-select mx-2" id="monthSelect" style="width: auto;">
                            <!-- Will be populated by JavaScript -->
                        </select>

                        <select class="form-select mx-2" id="yearSelect" style="width: auto;">
                            <!-- Will be populated by JavaScript -->
                        </select>

                        <button id="nextMonth" class="month-nav-button ms-2">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                        <button id="nextYear" class="month-nav-button ms-2">
                            <i class="bi bi-chevron-double-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Time Entries</th>
                                <th>Total Hours</th>
                            </tr>
                        </thead>
                        <tbody id="logTable">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/time-log.js') }}"></script>
{% endblock %}
