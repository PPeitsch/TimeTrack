{% extends "base.html" %}

{% block title %}Monthly Log{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col">
                <h5 class="card-title mb-0">Monthly Log Management</h5>
            </div>
            <div class="col-auto d-flex align-items-center">
                <button id="prevYear" class="month-nav-button me-2"><i class="bi bi-chevron-double-left"></i></button>
                <button id="prevMonth" class="month-nav-button me-2"><i class="bi bi-chevron-left"></i></button>
                <select class="form-select mx-2" id="monthSelect" style="width: auto;"></select>
                <select class="form-select mx-2" id="yearSelect" style="width: auto;"></select>
                <button id="nextMonth" class="month-nav-button ms-2"><i class="bi bi-chevron-right"></i></button>
                <button id="nextYear" class="month-nav-button ms-2"><i class="bi bi-chevron-double-right"></i></button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="calendar-header">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="calendarGrid" class="calendar-grid">
            <!-- Day cells will be populated by JavaScript -->
        </div>
        <div id="loadingIndicator" class="text-center mt-3" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/monthly_log.js') }}"></script>
{% endblock %}
