{% extends "base.html" %}

{% block title %}Time Summary{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="card-title mb-0">Monthly Time Summary</h5>
                    </div>
                    <div class="col-auto d-flex align-items-center">
                        <button id="prevYear" class="month-nav-button me-2">
                            <i class="bi bi-chevron-double-left"></i>
                        </button>
                        <button id="prevMonth" class="month-nav-button me-2">
                            <i class="bi bi-chevron-left"></i>
                        </button>

                        <select class="form-select mx-2" id="monthSelect" style="width: auto;">
                            <!-- Will be populated by JavaScript -->
                        </select>

                        <select class="form-select mx-2" id="yearSelect" style="width: auto;">
                            <!-- Will be populated by JavaScript -->
                        </select>

                        <button id="nextMonth" class="month-nav-button ms-2">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                        <button id="nextYear" class="month-nav-button ms-2">
                            <i class="bi bi-chevron-double-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Monthly Summary</h6>
                                <div class="d-flex justify-content-between">
                                    <span>Required Hours:</span>
                                    <span id="monthlyRequired">0</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Completed Hours:</span>
                                    <span id="monthlyCompleted">0</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Balance:</span>
                                    <span id="monthlyBalance">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive mt-4">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Hours</th>
                                <th>Required</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="timeTable">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/time-summary.js') }}"></script>
{% endblock %}
