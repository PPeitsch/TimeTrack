{% extends "base.html" %}

{% block title %}Manual Entry{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Record Time Entry</h5>
            </div>
            <div class="card-body">
                <form id="entryForm">
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select class="form-select" id="entryType">
                            <option value="WORK">Work Day</option>
                            <option value="LAR">LAR</option>
                            <option value="FRANCO">Franco Compensatorio</option>
                            <option value="MEDICAL">Licencia MÃ©dica</option>
                        </select>
                    </div>

                    <div id="timeEntries">
                        <div class="row mb-3 time-entry">
                            <div class="col">
                                <label class="form-label">Entry Time</label>
                                <input type="time" class="form-control entry-time">
                            </div>
                            <div class="col">
                                <label class="form-label">Exit Time</label>
                                <input type="time" class="form-control exit-time">
                            </div>
                            <div class="col-auto d-flex align-items-end">
                                <button type="button" class="btn btn-danger remove-entry">Remove</button>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" id="addEntry">Add Entry</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('addEntry').addEventListener('click', function() {
    const template = document.querySelector('.time-entry').cloneNode(true);
    template.querySelector('.entry-time').value = '';
    template.querySelector('.exit-time').value = '';
    document.getElementById('timeEntries').appendChild(template);
});

document.getElementById('entryForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = {
        date: document.getElementById('date').value,
        employee_id: 1, // Temporal hasta implementar login
        entries: Array.from(document.querySelectorAll('.time-entry')).map(entry => ({
            entry: entry.querySelector('.entry-time').value,
            exit: entry.querySelector('.exit-time').value
        })),
        absence_code: document.getElementById('entryType').value === 'WORK' ? null : document.getElementById('entryType').value
    };

    try {
        const response = await fetch('/entry', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        if (response.ok) {
            alert('Entry saved successfully');
            location.reload();
        } else {
            alert('Error saving entry');
        }
    } catch (error) {
        alert('Error saving entry');
    }
});
</script>
{% endblock %}
