{% extends "base.html" %}

{% block title %}Absence Code Management{% endblock %}

{% block content %}
<div class="row">
    <!-- Add New Code Form -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Absence Code</h5>
            </div>
            <div class="card-body">
                <form id="addCodeForm">
                    <div class="mb-3">
                        <label for="newCodeInput" class="form-label">Code Name</label>
                        <input type="text" class="form-control" id="newCodeInput" placeholder="e.g., VACATION" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Code</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Existing Codes Table -->
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Existing Absence Codes</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Code Name</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="codesTableBody">
                            <!-- Rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div id="loadingIndicator" class="text-center" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Code Modal -->
<div class="modal fade" id="editCodeModal" tabindex="-1" aria-labelledby="editCodeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCodeModalLabel">Edit Absence Code</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editCodeForm">
                    <input type="hidden" id="editCodeId">
                    <div class="mb-3">
                        <label for="editCodeInput" class="form-label">Code Name</label>
                        <input type="text" class="form-control" id="editCodeInput" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/settings_absences.js') }}"></script>
{% endblock %}
